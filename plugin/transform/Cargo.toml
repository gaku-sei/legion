[package]
name = "legion-transform"
version = "0.1.0"
edition = "2018"
description = "Provides hierarchy and transform functionality for Legion Engine"
homepage = "https://legionengine.com"
repository = "https://github.com/legion-labs/legion"
license = "MIT OR Apache-2.0"
keywords = ["legion"]

[dependencies]
# legion
legion-app = { path = "../../core/app", version = "0.1.0" }
legion-ecs = { path = "../../core/ecs", version = "0.1.0" }
legion-math = { path = "../../core/math", version = "0.1.0" }
legion-utils = { path = "../../core/utils", version = "0.1.0" }

# other
smallvec = { version = "1.6", features = ["serde", "union", "const_generics"] }
