[package]
name = "lgn-graphics-cgen"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lgn-graphics-api = { path = "../graphics-api" }
lgn-graphics-cgen-runtime = { path = "../graphics-cgen-runtime", version = "0.1.0" }
lgn-telemetry = { path = "../../lib/telemetry", version = "0.1.0" }
lgn-telemetry-sink = { path = "../../lib/telemetry-sink", version = "0.1.0" }

anyhow = "1.0"
bincode = "1.3"
clap = { version = "3.0.0-rc.8", features = ["derive"] }
fxhash = "0.2"
heck = "0.4"
proc-macro2 = "1.0"
relative-path = "1.6"
strum = { version = "0.23", features = ["derive"] }
syn = { version = "1.0", features = ["extra-traits", "full"] }
