syntax = "proto3";
package telemetry_ingestion_proto;

service TelemetryIngestion {
    rpc insert_process (InsertProcessRequest) returns (InsertReply);
}

message InsertProcessRequest {
    string id = 1;
    string exe = 2;
    string username = 3;
    string realname = 4;
    string computer = 5;
    string distro = 6;
    string cpu_brand = 7;
    uint64 tsc_frequency = 8;
    string start_time = 9; //RFC 3339
}

message InsertReply {
    string msg = 1;
}
