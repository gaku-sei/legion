[package]
name = "lgn-tracing"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lgn-utils = { path = "../utils", version = "0.1.0" }
lgn-transit = { path = "../transit", version = "0.1.0" }
lgn-tracing-proc-macros = { path = "./proc-macros", version = "0.1.0" }
anyhow = "1.0"
raw-cpuid = "10.2.0"
whoami = "1.2"
uuid = { version = "0.8", features = ["v4"] }
chrono = "0.4"
memoffset = "0.6"
log = { version = "0.4", features = ["std"] }
thread-id = "4.0"
lazy_static = "1.4"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "with_no_dispatch"
harness = false

[[bench]]
name = "with_dispatch"
harness = false
