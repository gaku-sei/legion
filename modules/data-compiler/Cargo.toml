[package]
name = "legion-data-compiler"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
legion-resources = { path = "../resources" }
legion-content-store = { path = "../content-store" }
legion-assets = { path = "../assets" }
clap = "2.33"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tempfile = "3.2.0"
refs-resource = { path = "../resources/test-refs-resource" }
text-resource = { path = "../resources/test-text-resource" }
integer-asset = { path = "../assets/test-integer-asset" }
test-compilers = { path = "../data-compiler/test-compilers" }