[package]
name = "legion-graphics-hal"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
vulkan = [
    "ash",
    "smallvec",
    "inplace_it",
    "arrayvec",
    "byteorder",
    "parking_lot",
]

[dependencies]
bitflags = "1.0"
serde = { version = "1", features = ["serde_derive"] }
thiserror = "1"
raw-window-handle = "0.3"
log = "0.4"
# vulkan backend
ash = { version = "0.32", optional = true }
smallvec = { version = "1.0", optional = true }
inplace_it = { version = "0.3.3", optional = true }
arrayvec = { version = "0.5", optional = true }
byteorder = { version = "1", optional = true }
parking_lot = { version = "0.11", optional = true }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["libloaderapi", "windef", "winuser"] }
