[package]
name = "legion-graphics-hal"
version = "0.1.0"
authors = ["Legion Labs <devs@legionlabs.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
vulkan = ["ash", "vk-mem", "ash-window"]

[dependencies]
legion-core = { path = "../../core", package = "legion-core" }
raw-window-handle = "0.3"
bitflags = "1.2"
fnv = "1.0"
serde = { version = "1", features = ["serde_derive"], optional = true }
log = "0.4"
crossbeam-channel = "0.5"

# vulkan backend
ash = { version = "0.32", optional = true }
vk-mem = { version = "0.2", optional = true }
ash-window = { version = "0.6.0", optional = true }
