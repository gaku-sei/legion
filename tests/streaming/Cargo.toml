[package]
name = "streaming-tests"
version = "0.1.0"
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "presenter-test"
path = "src/presenter.rs"
doc = false

[[bin]]
name = "streamer-client-test"
path = "src/streamer_client.rs"
doc = false

[[bin]]
name = "streamer-server-test"
path = "src/streamer_server.rs"
doc = false

[dependencies]
graphics-api = { path = "../../libs/graphics-api", package = "legion-graphics-api" }
presenter = { path = "../../plugins/presenter", package = "legion-presenter" }
log = "0.4"

[target.'cfg(any(target_os = "linux", target_os = "windows"))'.dependencies]
presenter = { path = "../../plugins/presenter", package = "legion-presenter", features = [
    "vulkan",
] }
