[package]
name = "streaming-tests"
version = "0.1.0"
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "presenter-test"
path = "src/presenter.rs"

[[bin]]
name = "streamer-client-test"
path = "src/streamer_client.rs"

[[bin]]
name = "streamer-server-test"
path = "src/streamer_server.rs"

[dependencies]
gfx-api = { path = "../../modules/graphics-api", package = "legion-graphics-api" }
presenter = { path = "../../modules/presenter", package = "legion-presenter" }
log = "0.4"

[target.'cfg(any(target_os = "linux", target_os = "windows"))'.dependencies]
gfx-api = { path = "../../modules/graphics-api", package = "legion-graphics-api", features = [
    "vulkan",
] }

[target.'cfg(target_os = "windows")'.dependencies]
sdl2 = { git = "https://github.com/Rust-SDL2/rust-sdl2.git", rev = "1b514a795b2d91caf519892c199f812cd3f99a33", features = [
    "bundled",
    "raw-window-handle",
] }
